<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found Item Submission</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* AliceBlue */
            color: #333;
            margin: 0;
            padding: 20px;
        }

        /* Form Container */
        form {
            background-color: #ffffff;
            border: 2px solid #3c99dc; /* Tufts Blue */
            border-radius: 8px;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form Heading */
        h2 {
            text-align: center;
            color: #0f5298; /* Yale Blue */
        }

        /* Form Labels */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2565ae; /* Lapis Lazuli */
        }

        /* Form Inputs */
        input[type="text"],
        input[type="tel"],
        input[type="datetime-local"],
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Radio Buttons */
        input[type="radio"] {
            margin-right: 5px;
        }

        /* File Input */
        input[type="file"] {
            margin-bottom: 15px;
        }

        /* Submit Button */
        input[type="submit"] {
            background-color: #3c99dc; /* Tufts Blue */
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0f5298; /* Yale Blue */
        }
    </style>
</head>
<body>
    <h2>Lost and Found Item Submission Form</h2>
    <form action="/submit_item" method="post" enctype="multipart/form-data">
        <label for="itemStatus">Item Status:</label><br>
        <input type="radio" id="lost" name="itemStatus" value="lost" required>
        <label for="lost">Lost</label><br>
        <input type="radio" id="found" name="itemStatus" value="found" required>
        <label for="found">Found</label><br><br>

        <label for="itemName">Item Name:</label><br>
        <input type="text" id="itemName" name="itemName" required><br><br>

        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location" required><br><br>

        <label for="dateTime">Date and Time:</label><br>
        <input type="datetime-local" id="dateTime" name="dateTime" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

        <label for="itemImage">Upload Image:</label><br>
        <input type="file" id="itemImage" name="itemImage" accept="image/*"><br><br>

        <label for="phoneNumber">Phone Number:</label><br>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="e.g., 123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
